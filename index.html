<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Mobile-Dekho.Com</title>
</head>

<body class=" bg-gray-200 ">
    <div class="navbar bg-gray-300 px-32 p-4 rounded-lg">
        <div class="flex-1">
            <a class="btn btn-ghost text-2xl">RiZad</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="badge badge-sm indicator-item">8</span>
                    </div>
                </div>
                <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                    <div class="card-body">
                        <span class="font-bold text-lg">0</span>
                        <span class="text-info">000</span>
                        <div class="card-actions">
                            <button class="btn btn-primary btn-block">View cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>Profile</a></li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <header>
        <h1 class="text-5xl  lg:text-6xl font-bold text-gray-700 flex  justify-center pt-20">Mobile-Dekho.Com</h1>
    </header>

    <main class="container mx-auto mt-8"> 

        <!--  Search Box And Button-->
        <div class=" my-10 flex justify-center items-center">
            <input id="search-field" type="text" placeholder="Search Phone...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-outline btn-primary ml-2 ">Search</button>
        </div>



        <!--  Search Result -->
        <section>
            <div id="phone-container"
                class=" grid   grid-cols-1  md:grid-cols-2  lg:grid-cols-4  gap-10  mx-auto  p-14 ">
            </div>

            <!-- Show All Button -->
            <div id="show-all-container" class="hidden text-center">
                <button onclick="handleShowAll()" class="btn btn-outline mb-5 ">Show All</button>
            </div>

        </section>
    </main>



    <footer>
    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
